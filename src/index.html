<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Dangrek&display=swap" rel="stylesheet">
<title>Rick and morty</title>
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="logo rick and morty">
      <div class="nav">
      <button>Página Inicial</button>
      <button>Sobre a série</button>
    </div>
    </header>
        <main>
        <section class="selecao">
          <h1>Filtre por:</h1>

        <select name="btn-opcao" id="selecao-status">
          <option value="" selected disabled hidden>Status</option>
          <option value="alive">Vivo</option>
          <option value="dead">Morto</option>
          <option value="unknow">Desconhecido</option>
        </select>

        <select name="btn-opcao" id="selecao-especie">
          <option value="" selected disabled hidden>Espécie</option>
          <option value="human">Human</option>
          <option value="alien">Alienígena</option>
          <option value="unknow">Desconhecido</option>
        </select>

        <input type="text" placeholder="Digite o nome do personagem">
        </section>

        <div class="personagens" id="card-personagens"></div>
    </main>

    <footer>
      <p>Projeto desenvolvido por <a href="https://github.com/josirubin">Josielen Rubin</a> | Turma SAP010 Bootcamp Laboratoria</p>
    </footer>


    <script src="main.js" type="module"></script>
  </body>
</html>
